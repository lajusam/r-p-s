<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Lists</title>
  <link  href="assignment.css" rel="stylesheet" type="text/css" >
</head>
<body>
  <h1>HTML Lists</h1>

  <div class="card-container">
    <div class="card">
      <div class="header fruits">Fruits</div>
      <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
      </ol>
    </div>

    <div class="card">
      <div class="header vegetables">Vegetables</div>
      <ul>
        <li>Potato</li>
        <li>Tomato</li>
        <li>Onion</li>
      </ul>
    </div>

    <div class="card">
      <div class="header groceries">Groceries</div>
      <ul>
        <li>Rice</li>
        <li>Flour</li>
        <li>Pulses</li>
      </ul>
    </div>
  </div>
</body>
</html>
